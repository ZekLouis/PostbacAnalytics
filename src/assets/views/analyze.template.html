<div class="container">
    <h1>Analyse</h1>
    <!--<a ng-click="analyze.debug()" class="btn-primary btn">Debug</a>-->
</div>

<div class="row">
    <div class="col">
        <h3>Sélection des lots</h3>
        <div ng-repeat="(key, value) in analyze.plots" class="form-check">
            <input class="form-check-input" ng-click="analyze.refresh()" ng-model="value.selected" type="checkbox" value="{{key}}" id="lot-{{key}}">
            <label class="form-check-label" for="lot-{{key}}">
                {{value.name}}
            </label>
        </div>
    </div>
    <div class="col-6">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" ui-sref="analyze.map">Mode carte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ui-sref="analyze.graphs">Mode graphique</a>
            </li>
        </ul>
        <div ui-view></div>
    </div>
    <div class="col">
        <h3>Filtres</h3>
        <fieldset class="form-group row">
            <legend class="col-form-legend">Série de bac</legend>
            <div class="col-sm-10">
                <div class="form-check" ng-repeat="(key, data) in analyze.bacList">
                    <input class="form-check-input" ng-click="analyze.refresh()" ng-model="data.selected" type="checkbox" value="{{key}}" id="lot-bac-{{key}}">
                    <label class="form-check-label" for="lot-bac-{{key}}">
                        {{key}}
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <legend class="col-form-legend">Tri par sexe</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="sexe" id="sexeH" value="option1" checked>
                        Homme
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="sexe" id="sexeF" value="option2">
                        Femme
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="sexe" id="sexeNB" value="option3">
                        Non binaire
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <legend class="col-form-legend">Candidats boursiers</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="boursier" id="boursier" value="oui">
                        Boursiers uniquement
                    </label>
                </div>
            </div>
        </fieldset>

    </div>
</div>
