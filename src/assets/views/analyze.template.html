<h1>Analyze</h1>

<a ng-click="analyze.debug()" class="btn-primary btn">Debug</a>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" ui-sref="analyze.map">Carte</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" ui-sref="analyze.graphs">Graphiques</a>
    </li>
</ul>

<div class="row">
    <div class="col">
        <h3>Sélection des lots</h3>
        <div ng-repeat="(key, value) in analyze.plots" class="form-check">
            <input class="form-check-input" ng-model="value.selected" type="checkbox" value="{{key}}" id="lot-{{key}}">
            <label class="form-check-label" for="lot-{{key}}">
                {{value.name}}
            </label>
        </div>
    </div>
    <div ui-view class="col-6" ></div>
    <div class="col">
        <h3>Filtres</h3>
        <fieldset class="form-group row">
            <legend class="col-form-legend">Tri par Série de bac</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="serie_bac" id="serie_bac1" value="option1" checked>
                        option 1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="serie_bac" id="serie_bac2" value="option2">
                        option 2
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="serie_bac" id="serie_bac3" value="option3">
                        option 3
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <legend class="col-form-legend">Tri par sexe</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="sexe" id="sexeH" value="option1" checked>
                        Homme
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="sexe" id="sexeF" value="option2">
                        Femme
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="sexe" id="sexeNB" value="option3">
                        Non binaire
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <legend class="col-form-legend">Candidats boursiers</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="boursier" id="boursier" value="oui">
                        Boursiers uniquement
                    </label>
                </div>
            </div>
        </fieldset>

    </div>
</div>
