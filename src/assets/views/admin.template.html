<div class="container">
    <hr>
    <h1>Administration</h1>
    <hr>
    <h2>Import de lots</h2>
    <input type="file" onchange="angular.element(this).scope().uploadFile(this)">
    <div ng-show="admin.loading" class="loader"></div>
    <!--<button class="btn btn-primary" ng-click="admin.uploadFile()">Upload</button>-->
    <hr>
    <h2>Lots import√©es</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Renommer</th>
                <th scope="col">Nombre de candidatures</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in admin.plots">
                <th scope="row">{{value.name}}</th>
                <th scope="row"><input class="form-control" ng-model="value.name" ng-value="value.name" type="text"></th>
                <th scope="row">{{value.data.length}}</th>
            </tr>
        </tbody>
    </table>
</div>
